{% extends "layout.html" %}


{% block body %}

<div class="row">
    <h3>Register Student</h3>
</div>
<div class="row">
<div class="col-md-4">
    <div class="card card-body">
        <form action="{{url_for('add_student')}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
            </div>
            <br>
            <div class="form-group">
                <input type="date" class="form-control" name="dob" placeholder="Date of Birth" required>
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="House Address" required>
            </div>
            <br>
            <div class="form-group">
                <input type="number" class="form-control" name="fphone"  placeholder="Father's Number"required>
            </div>
            <br>
            <div class="form-group">
                <input type="number" class="form-control" name="mphone"  placeholder="Mother's Number" required>
            </div>
            <br>
            <button class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>

<div class="col-md-8">
    <table class="table table-striped table-bordered" id="example" style="width:100%">
        <thead>
           <tr>
               <td>First Name</td>
               <td>Last Name</td>
           </tr>
        </thead>
        <tbody>
            <h3>Total Number of Registered Students : {{total_number}}</h3>
            {% for data in students %}           
            <tr>
                <td>{{data.Firstname}}</td>
                <td>{{data.Lastname}}</td>
                <td width="130">
                    <a href="/edit/{{data.Firstname}}" class="btn btn-secondary btn-sm">Edit</a>
                    <a href="/delete_student/{{data.Firstname}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
                </td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div> 
</div> 

{% endblock %}
