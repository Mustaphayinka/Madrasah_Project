{% extends "layout.html" %}




{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="text-center">Current Student's Information</div>
            <br>
        <div class="card card-body">
            <form action="/edit_student/{{student.Firstname}}" method="POST">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" value="{{student.Firstname}}" class="form-control">
                </div>
                    <br>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" value="{{student.Lastname}}" class="form-control">
                </div> 
                    <br>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="text" name="dob" value="{{student.Date_Of_Birth}}" class="form-control">
                </div> 
                    <br>
                <div class="form-group">
                    <label>House Address</label>
                    <input type="text" name="address" value="{{student.Address}}" class="form-control">
                </div> 
                <br>
                <div class="form-group">
                    <label>Father's No</label>
                    <input type="number" name="fphone" value="{{student.Father_No}}" class="form-control">
                </div> 
                    <br>
                <div class="form-group">
                    <label for="First Name">Mother's No</label>
                    <input type="number" name="mphone" value="{{student.Mother_No}}" class="form-control">
                </div> 
                    <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </div>        
            </form>
        </div>
    </div>
</div>

{% endblock %}
